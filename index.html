<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲挑戰站</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Language Toggle Dropdown -->
        <div class="dropdown float-end">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Language
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>
                <li><a class="dropdown-item" href="#" onclick="setLanguage('zh-Hant')">繁體中文</a></li>
            </ul>
        </div>
        <h1 class="text-center mb-4" data-lang-key="title">Player Time Ranking</h1>
        <div class="row">
            <!-- Left Half: Data Entry -->
            <div class="col-md-6 border-end pe-4" id="entry-section">
                <h2 data-lang-key="enterScoreTitle">Enter Score</h2>
                <form id="scoreForm">
                    <div class="mb-3">
                        <label for="playerName" class="form-label" data-lang-key="playerNameLabel">Player Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-lang-key="timerLabel">Timer</label>
                        <div class="d-flex align-items-center mb-2">
                            <span id="timerDisplay" class="fs-4 me-3">00:00.0</span>
                            <button type="button" id="startTimerBtn" class="btn btn-success me-2" data-lang-key="startTimerButton">Start</button>
                            <button type="button" id="stopTimerBtn" class="btn btn-warning" data-lang-key="stopTimerButton">Stop</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-lang-key="timeLabel">Time (Manual Entry)</label>
                        <div class="row g-2">
                            <div class="col">
                                <label for="playerMinutes" class="form-label visually-hidden">Minutes</label>
                                <input type="number" class="form-control" id="playerMinutes" placeholder="Minutes" data-lang-key="minutesPlaceholder" min="0" step="1">
                            </div>
                            <div class="col">
                                <label for="playerSeconds" class="form-label visually-hidden">Seconds</label>
                                <input type="number" class="form-control" id="playerSeconds" placeholder="Seconds" data-lang-key="secondsPlaceholder" min="0" max="59.999" step="any" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary align-right" data-lang-key="submitButton">Submit Score</button>
                </form>
            </div>

            <!-- Right Half: Ranking Display -->
            <div class="col-md-6 ps-4" id="ranking-section">
                <div class="ranking-list-container"> <!-- New wrapper for list -->
                    <h2 data-lang-key="rankingTitle">Ranking</h2>
                    <ul id="rankingList" class="list-group">
                        <!-- Ranking items will be added here by JavaScript -->
                        <li class="list-group-item text-muted" data-lang-key="noScores">No scores submitted yet.</li>
                    </ul>
                </div>
                <div class="mt-3 pt-3 border-top"> <!-- Actions section moved below list, added top border/padding -->
                    <h2 data-lang-key="actionsTitle">Actions</h2>
                    <button id="exportBtn" class="btn btn-success me-2" data-lang-key="exportButton">Export Results (CSV)</button>
                    <button id="clearBtn" class="btn btn-danger" data-lang-key="clearButton">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
