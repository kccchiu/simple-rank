<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ranking</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Player Time Ranking</h1>
        <div class="row">
            <!-- Left Half: Data Entry -->
            <div class="col-md-6 border-end pe-4" id="entry-section">
                <h2>Enter Score</h2>
                <form id="scoreForm">
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Player Name</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="playerTime" class="form-label">Time (seconds)</label>
                        <input type="number" class="form-control" id="playerTime" step="any" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Score</button>
                </form>
                <hr>
                <h2>Actions</h2>
                 <button id="exportBtn" class="btn btn-success me-2">Export Results (CSV)</button>
                 <button id="clearBtn" class="btn btn-danger">Clear All</button>
            </div>

            <!-- Right Half: Ranking Display -->
            <div class="col-md-6 ps-4" id="ranking-section">
                <h2>Ranking</h2>
                <ul id="rankingList" class="list-group">
                    <!-- Ranking items will be added here by JavaScript -->
                    <li class="list-group-item text-muted">No scores submitted yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
